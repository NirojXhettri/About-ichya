<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About ichhya</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('ichya.png'); /* Specify your background image URL here */
            background-size: cover;
            background-attachment: fixed;
            height: 100vh; /* Ensure the body takes up the full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff; /* Text color */
            font-family: Arial, sans-serif; /* Specify your preferred font-family here */
        }

        #container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            background-color: transparent; /* Set the form background to transparent */
        }

        label, input, textarea {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: transparent;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            #container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

<div id="container">
    <!-- Your form or content here -->
</div>

</body>
</html>
